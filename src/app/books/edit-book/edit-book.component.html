<div class="container mt-5">

  <div class="row ">

    <div class="col-md-6  form-div">
      <form class="example-form" [formGroup]="createEditForm"  (ngSubmit)="onSubmit(createEditForm.value)">
        <mat-card>
          <mat-card-header class="ml-2">
            <mat-card-title>
              Edit Book
            </mat-card-title>
          </mat-card-header>
          <mat-card-content align="center">

            <div class="form-group">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Title" formControlName="title" required>
              </mat-form-field>

            </div>

            <div class="form-group">
              <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Description" formControlName="description" required></textarea>
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Author" formControlName="author" required>
              </mat-form-field>

            </div>
            <div class="form-group">
              <mat-form-field class="example-full-width">
                <mat-label>Category</mat-label>
                <mat-select formControlName="category" required>
                  <mat-option *ngFor="let category of getCategoryList();" [value]="category">{{category}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="example-full-width">
                <mat-label>Date Published</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

            </div>

          </mat-card-content>
          <mat-card-actions align="center" class="mb-2">
            <button mat-flat-button class="mr-5" type="submit" color="primary">Save</button>
            <button mat-flat-button type="button" color="warn" (click)="resetFields()">Reset</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
</div>
