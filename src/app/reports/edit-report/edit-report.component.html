<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Create Report</span>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <div class="container mt-5">
  
    <div class="row bg-white pb-4 mt-3">
  
      <div class="col-md-8 mt-5">
        <form class="example-form" [formGroup]="editReportForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Name" formControlName="reportName">
            </mat-form-field>
  
          </div>
  
          <div>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Description" formControlName="reportDesc">
            </mat-form-field>
  
          </div>
  
    
          
          <div>
            <mat-form-field>
                <mat-label>Choose an option</mat-label>
                <mat-select formControlName="reportType">
                  <mat-option value="table">Table</mat-option>
                  <mat-option value="chart">Chart</mat-option>
                </mat-select>
              </mat-form-field>
  
          </div>
        
          <button mat-flat-button class="mr-2" type="submit" color="primary">Save</button>
          <button mat-flat-button type="button" color="primary" (click)="resetFields()">Cancel</button>
          <app-table-selected-fields *ngIf="editReportForm.get('reportType').value === 'table'"></app-table-selected-fields>
        </form>
      </div>
    </div>
  </div>
