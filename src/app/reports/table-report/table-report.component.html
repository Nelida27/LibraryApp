<div class="table-container" id="pdfTable" #pdfTable>

  <form class="example-form" [hidden]="isEdit" [formGroup]="editReportForm">
    <div class="top-header">
      <div class="form-group ml-3">
        <mat-label class="primary bold">Report Name</mat-label>
        <mat-form-field class="example-full-width aligment" appearance="none">
          <input matInput readonly formControlName="reportName">
        </mat-form-field>
      </div>
      <div class="mt-3">
        <mat-icon (click)="isEdit=true">edit</mat-icon>
        <mat-icon>print</mat-icon>
        <mat-icon (click)="exportToPdf()">picture_as_pdf</mat-icon>
        <mat-icon (click)="exportTOExcel()">import_export</mat-icon>
      </div>
    </div>
    <div class="form-group ml-3">
      <mat-label class="primary">Description</mat-label>
      <mat-form-field class="example-full-width aligmentD" appearance="none">
        <input matInput readonly formControlName="reportDesc">
      </mat-form-field>
    </div>
  </form>

  <form [hidden]="!isEdit" class="example-form" [formGroup]="editReportForm">
    <div class="top-header">
      <div class="form-group ml-3">
        <mat-label class="primary bold">Report Name</mat-label>
        <mat-form-field class="example-full-width aligment" >
          <input matInput formControlName="reportName">
        </mat-form-field>
      </div>
      <div class="mt-3">
        <mat-icon (click)="onSubmit()">edit</mat-icon>
        <mat-icon>print</mat-icon>
        <mat-icon (click)="exportToPdf()">picture_as_pdf</mat-icon>
        <mat-icon (click)="exportTOExcel()">import_export</mat-icon>
      </div>
    </div>
    <div class="form-group ml-3">
      <mat-label class="primary">Description</mat-label>
      <mat-form-field class="example-full-width aligmentD" >
        <input matInput  formControlName="reportDesc">
      </mat-form-field>
    </div>
  </form>


  <div class="mat-elevation-z8 " #TABLE>
    <table mat-table   [dataSource]="dataSource" class="mat-elevation-z8" #table matSort>

      <ng-container matColumnDef="{{col}}" *ngFor="let col of displayedColumns">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{col | titlecase}}</th>
        <td mat-cell *matCellDef="let book">
          <span *ngIf="col !== 'date'">
            {{book[col] | titlecase}}
          </span>
          <span *ngIf="col === 'date'">
            {{book[col] | date: 'dd/MM/yyyy'}}
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>

  </div>
</div>
