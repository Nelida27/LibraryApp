<div class="table-container">

    <div class="top-header">
        <div>

            <h5>Report Name</h5>


        </div>
        <div>
            <mat-icon>edit</mat-icon>
            <mat-icon>print</mat-icon>
            <mat-icon (click)="exportToPdf()">picture_as_pdf</mat-icon>

            <mat-icon (click)="exportTOExcel()">import_export</mat-icon>

        </div>
    </div>
   <div>
        <h6>Description</h6>
    </div>



   <div class="mat-elevation-z8 " #TABLE>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #table matSort>

               <ng-container  matColumnDef="{{col}}"  *ngFor="let col of displayedColumns;index as idx" >
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>{{col | titlecase}}</th>
                  <td mat-cell *matCellDef="let book">{{book[col] | titlecase }}</td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div> 


</div>
