<div class="row mb-5">
  <mat-list class="mr-5">
    <mat-toolbar color="primary">Available Fields</mat-toolbar>

    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput [(ngModel)]="filterAvailable" placeholder="Ex. ium">
    </mat-form-field>

    <mat-list-item  *ngFor="let fieldA of availableFields |  filter: filterAvailable">{{fieldA | titlecase }}
      <span class="fx-spacer"></span>
      <button mat-icon-button color="primary">
        <mat-icon (click)="onAddFields(fieldA)"> add_circle_outline</mat-icon>
      </button>

      <mat-divider></mat-divider>

    </mat-list-item>
  </mat-list>

  <mat-list>
    <mat-toolbar color="primary">Selected Fields</mat-toolbar>
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput [(ngModel)]="filterSelected" placeholder="Ex. ium">
    </mat-form-field>
    <mat-list-item  *ngFor="let fieldS of report.fields |  filter: filterSelected">{{fieldS | titlecase}}
      <span class="fx-spacer"></span>
      <button mat-icon-button color="warn" (click)="onRemoveFields(fieldS)">
        <mat-icon> remove_circle_outline</mat-icon>
      </button>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</div>
