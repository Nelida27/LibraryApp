<!--Start Navbar-->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-button routerLink="">Book Managment</button>
    <button mat-button routerLink="/reports">Reports</button>
  </mat-toolbar-row>
</mat-toolbar>
<!--End Navbar-->


<div class="float-right mt-3 mb-2">
  <button mat-raised-button color="primary" routerLink="/reports/addreport">New Report</button>
  <button mat-raised-button color="warn" (click)="confirmDialog()">Delete Reports</button>
</div>
<div class="mat-elevation-z8">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
  </mat-form-field>
  <!--TABLE-->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Position Column -->

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>


    <ng-container matColumnDef="reportId">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let report"></td>
    </ng-container>


    <ng-container matColumnDef="reportName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let report" 
      [routerLink]="report.reportType==='chart'?['/reports/chart']:['/reports/table']">
        {{report.reportName}} </td>

    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="reportDesc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let report"> {{report.reportDesc}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="reportType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let report"> {{report.reportType}} </td>
    </ng-container>

    <!-- Symbol Column -->

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let report" class="example-button-row">
        <button mat-raised-button color="primary" routerLink="/reports/editreport/{{report.reportId}}">Edit</button>
        <button mat-raised-button color="warn" (click)="deleteRowData(report)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
