<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Create Book</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container mt-5">

  <div class="row bg-white pb-4 mt-3">

    <div class="col-md-8 mt-5">
      <form class="example-form" [formGroup]="addBookForm" novalidate (ngSubmit)="onSubmit()">
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Title" formControlName="title">
          </mat-form-field>

        </div>

        <div>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Description" formControlName="description">
          </mat-form-field>

        </div>

        <div>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Author" formControlName="author">
          </mat-form-field>

        </div>
        <div>
      

          <mat-form-field class="example-full-width">
            <mat-label>Category</mat-label>
            <mat-select formControlName="category">
              <mat-option *ngFor="let category of getCategoryList();" [value]="category">{{category}}</mat-option>
            </mat-select>
          </mat-form-field>

        </div>
        <div>
          <mat-form-field>
            <mat-label>Date Published</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker [calendarHeaderComponent]="exampleHeader"></mat-datepicker>
          </mat-form-field>

        </div>

        <button mat-flat-button class="mr-2" type="submit" color="primary">Save</button>
        <button mat-flat-button type="button" color="primary" (click)="resetFields()">Cancel</button>
      </form>
    </div>
  </div>
</div>
