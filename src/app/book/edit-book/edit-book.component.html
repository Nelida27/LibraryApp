<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Edit Book</span>
  </mat-toolbar-row>
  </mat-toolbar>

<div class="container mt-5">

 <div class="row bg-white pb-4 mt-3">

  <div class="col-md-8 mt-5">
    <form class="example-form" >
      <div class="form-group">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Title" formControlName="title">
      </mat-form-field>

     </div>

     <div>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Description" formControlName="description" >
      </mat-form-field>

    </div>

    <div>
      <mat-form-field class="example-full-width">
      <input matInput placeholder="Author" formControlName="author">
      </mat-form-field>

    </div>
    <div>
      <mat-form-field class="example-full-width">
      <input matInput  placeholder="Category" formControlName="category">
      </mat-form-field>

    </div>

  <button  mat-flat-button class="mr-2" type="submit" color="primary" >Save</button>
    <button  mat-flat-button  type="button" color="primary">Cancel</button>
    </form>
  </div>
</div>
  </div>
