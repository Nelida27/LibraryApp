<h4 style="text-align:center" class="mt-4"> Bar chart List of Books based on Category
    <br/><br/>
     
  
    </h4><br/>


<div class="chartjs-container" *ngIf="chartReady">
    <canvas baseChart 
        [datasets]="barChartData" 
        [labels]="barChartLabels" 
        [options]="barChartOptions"
        [plugins]="barChartPlugins" 
        [legend]="barChartLegend" 
        [chartType]="barChartType">
    </canvas>
</div>
