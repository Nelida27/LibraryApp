
<!--Start Navbar-->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-button routerLink="">Book Managment</button>
    <button mat-button routerLink="">Reports</button>
  </mat-toolbar-row>
  </mat-toolbar>
  <!--End Navbar-->


<div class="float-right mt-3 mb-2">
<button mat-raised-button color="primary" routerLink="/addbook">New Book</button>
<button mat-raised-button color="warn" (click)="deleteSelected()" >Delete Books</button>
</div>
<div class="mat-elevation-z8">
  <mat-form-field >
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
  </mat-form-field>
<!--TABLE-->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Position Column -->

    <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>


     <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef > </th>
        <td mat-cell *matCellDef="let book"></td>
      </ng-container>


   <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Title</th>
      <td mat-cell *matCellDef="let book"> {{book.title}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let book"> {{book.description}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Author </th>
      <td mat-cell *matCellDef="let book"> {{book.author}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let book"> {{book.category}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let book" class="example-button-row">
        <button mat-raised-button color="primary" routerLink="/editbook">Edit</button>
        <button mat-raised-button color="warn" (click)="deleteRowData(book)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    (click)="selection.toggle(row)"></tr>
  </table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
